<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Percentage Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    </head>

    <body>
        <div class="intro"> 
            <h1 class="mainHeading">Percentage Calculators</h1>
            <p>These percent calculators are free to use, I made them
                using Javascript to help myself get better at coding.
                Hope you find them useful!
            </p>
        </div>

        <!--               FORM 1                  -->
        <div class="form">
            <form id="xIsWhatPercentOfY">
                <input class="fieldInput" type="text" id="calc1NumField1" autocomplete="off">
                <span>is what percent of</span>
                <input class="fieldInput" type="text" id="calc1NumField2" autocomplete="off"> 
                <span>?</span>
                <br><br>
                <input type="submit" value="CALCULATE">
                <input class="fieldInput" type="text" id="calc1ResultField" value="" readonly>
                <span>%</span>
            </form>
        </div>

         <!--               FORM 2                  -->
         <div class="form">
            <form id="whatIsY%OfX">
                <span>What is</span>
                <input class="fieldInput" type="text" id="calc2NumField1" autocomplete="off"> 
                <span>percent of</span>
                <input class="fieldInput" type="text" id="calc2NumField2" autocomplete="off"> 
                <span>?</span>
                <br><br>
                <input type="submit" value="CALCULATE">
                <input class="fieldInput" type="text" id="calc2ResultField" value="" readonly>
            </form>
        </div>

         <!--               FORM 3                  -->
         <div class="form">
            <form id="xIsY%OfWhat">
                <input class="fieldInput" type="text" id="calc3NumField1" autocomplete="off">
                <span>is</span>
                <input class="fieldInput" type="text" id="calc3NumField2" autocomplete="off">
                <span>percent of what?</span>
                <br><br>
                <input type="submit" value="CALCULATE">
                <input class="fieldInput" type="text" id="calc3ResultField" value="" readonly>
            </form>
        </div>
        
        <!--               FORM 4                  -->
        <div class="form">
            <form id="what%OfXIsY">
                <span>What percent of</span>
                <input class="fieldInput" type="text" id="calc4NumField1" autocomplete="off"> 
                <span>is</span>
                <input class="fieldInput" type="text" id="calc4NumField2" autocomplete="off"> 
                <span>?</span>
                <br><br>
                <input type="submit" value="CALCULATE">
                <input class="fieldInput" type="text" id="calc4ResultField" value="" readonly>
                <span>%</span>
            </form>
        </div>
       
        <!--               FORM 5                  -->
        <div class="form">
            <form id="x%OfWhatIsY">
                <input class="fieldInput" type="text" id="calc5NumField1" autocomplete="off"> 
                <span>percent of what is</span>
                <input class="fieldInput" type="text" id="calc5NumField2" autocomplete="off"> 
                <span>?</span>
                <br><br>
                <input type="submit" value="CALCULATE">
                <input class="fieldInput" type="text" id="calc5ResultField" value="" readonly>
            </form>
        </div>

        <!--               FORM 6                  -->
        <div class="form">
            <form id="y%OfXIsWhat">
                <input class="fieldInput" type="text" id="calc6NumField1" autocomplete="off"> 
                <span>percent of</span>
                <input class="fieldInput" type="text" id="calc6NumField2" autocomplete="off"> 
                <span>is what?</span>
                <br><br>
                <input type="submit" value="CALCULATE">
                <input class="fieldInput" type="text" id="calc6ResultField" value="" readonly>
            </form>
        </div>
       
        <script type="text/javascript" src="calc.js"></script>
    </body>

</html>
